<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Grouped Markers Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rafaell22/Console@1.1.0/console.css">
    <style>
      body {
        margin: 0;
      }
      
      #grid {
        position: absolute;
        pointer-events: none;
      }
    </style>
    
  </head>
  <body>
    <div id='map'></div>
    
    <script src="https://cdn.jsdelivr.net/gh/rafaell22/Console@1.1.0/console.js"></script>
    <script type="module">
      import env from './scripts/env.js';
      import { loadGoogleMapsLibrary } from './scripts/utils.js';
      import GroupMarkers from './scripts/GroupMarkers.js';
    
      // Load google maps library
      loadGoogleMapsLibrary(env.GOOGLE_API_KEY);
    
      const elMap = document.getElementById('map');
      elMap.style.width = `${window.innerWidth}px`;
      elMap.style.height = `${window.innerHeight}px`;
      
      let gMap;
      let gMarkers = [];
      let gGroupMarkers = [];
      let groupMarkers;
      window.initMap = async () => {
        console.log('Initializing the map...');
        
        gMap = new google.maps.Map(
          elMap,
          {
            zoom: 8,
            center: { lat: 60, lng: -97 },
            // mapTypeId: 'roadmap',
          }
        );
        console.log('Map initialized!');

        const northEast = {
          lat: 49.70847735110257,
          lng: -96.54441070556639
        };
        
        const southWest = {
          lat: 49.29063067959251,
          lng: -97.45558929443358,
        };
        
        const coords = [];
        let currentLat;
        let currentLng;
        for(let coordIndex = (100 - 1); coordIndex > -1; coordIndex--) {
          currentLng = Math.random() * (northEast.lng - southWest.lng) + southWest.lng;
          currentLat = Math.random() * (northEast.lat - southWest.lat) + southWest.lat;
          coords.push({
            lat: currentLat,
            lng: currentLng,
          })
        }
        
        console.log('Creating markers...');
        for(let coordIndex = (coords.length - 1); coordIndex > -1; coordIndex--) {
          gMarkers.push(new google.maps.Marker({
            map: gMap,
            position: coords[coordIndex]
          }));
        }
        console.log('Markers created!');
        
        console.log('Creating visual aids...');
        // create canvas to overlay map
        const gridCanvas = document.createElement('CANVAS');
        gridCanvas.id = 'grid';
        gridCanvas.style.top = '0px';
        gridCanvas.style.left = '0px';
        gridCanvas.width = window.innerWidth;
        gridCanvas.height = window.innerHeight;
        document.querySelector('body').append(gridCanvas);
        const gridContext = gridCanvas.getContext('2d');
        
        // calculate and draw the grid over the map
        let cellSize = GroupMarkers.prototype.DEFAULT_SETTINGS.THRESHOLD * 2; // in pixels, double the threshold value
        let rows = Math.ceil(gridCanvas.height / cellSize);
        let columns = Math.ceil(gridCanvas.width / cellSize);
        // dra the rows
        gridContext.beginPath();
        for(let rowIndex = 0; rowIndex < rows; rowIndex++) {
          gridContext.moveTo(0, rowIndex * cellSize);
          gridContext.lineTo(gridCanvas.width, rowIndex * cellSize);
          gridContext.fillText(rowIndex, 10, rowIndex * cellSize + 10);
        }
        gridContext.stroke();
        // draw teh columns
        gridContext.beginPath();
        for(let columnIndex = 0; columnIndex < columns; columnIndex++) {
          gridContext.moveTo(columnIndex * cellSize, 0);
          gridContext.lineTo(columnIndex * cellSize, gridCanvas.height);
          gridContext.fillText(columnIndex, columnIndex * cellSize + 10, 10);
        }
        gridContext.stroke();
        
        console.log('Combining markers...');
        groupMarkers = new GroupMarkers(google, gMap);
        
        // draw rects on cells with markers
        // let markerPoint;
        // let currentCol;
        // let currentRow;
        // for (const marker of gMarkers) {
        //   markerPoint = await groupMarkers.fromLatLngToPixel(marker);
        //   marker._gPoint = markerPoint;
        //   currentRow = Math.floor(markerPoint.y / cellSize);
        //   currentCol = Math.floor(markerPoint.x / cellSize);
        //   gridContext.fillStyle = '#00000055';
        //   gridContext.fillRect(
        //     currentCol * cellSize,
        //     currentRow * cellSize,
        //     cellSize,
        //     cellSize,
        //   );
        // }
        
        
        console.log('Distances: ');
        let mapBoundingRect = elMap.getBoundingClientRect();
        const distanceAtTop = groupMarkers.calculateDistance(
			await groupMarkers.fromPixelToLatLng({
           	 x: mapBoundingRect.width / 2,
                y: 0,
            }), 
            await groupMarkers.fromPixelToLatLng({
                x: mapBoundingRect.width / 2,
                y: groupMarkers.THRESHOLD * 2,
            })
        )
        console.log(distanceAtTop);
        
        const distanceAtCenter = groupMarkers.calculateDistance(
			await groupMarkers.fromPixelToLatLng({
           	 x: mapBoundingRect.width / 2,
                y: mapBoundingRect.height / 2 - groupMarkers.THRESHOLD,
            }), 
            await groupMarkers.fromPixelToLatLng({
                x: mapBoundingRect.width / 2,
                y: mapBoundingRect.height / 2 + groupMarkers.THRESHOLD,
            })
        );
        console.log(distanceAtCenter);
        
        const distanceAtBottom = groupMarkers.calculateDistance(
			await groupMarkers.fromPixelToLatLng({
           	 x: mapBoundingRect.width / 2,
                y: mapBoundingRect.height - 2 * groupMarkers.THRESHOLD,
            }), 
            await groupMarkers.fromPixelToLatLng({
                x: mapBoundingRect.width / 2,
                y: mapBoundingRect.height, 
            })
        );
        console.log(distanceAtBottom);
        
        console.log('In Pixels:')
        const bounds = gMap.getBounds().toJSON();
        console.log(groupMarkers.calculateDistance(
			await groupMarkers.fromLatLngToPixel({
           	 lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat: bounds.north - distanceAtCenter / 2,
            }), 
            await groupMarkers.fromLatLngToPixel({
                lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat:  bounds.north + distanceAtCenter / 2,
            })
        ));
        
        console.log(groupMarkers.calculateDistance(
			await groupMarkers.fromLatLngToPixel({
           	 lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat: bounds.south + ( bounds.north - bounds.south ) / 2 - distanceAtCenter / 2,
            }), 
            await groupMarkers.fromLatLngToPixel({
                lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat: bounds.south + ( bounds.north - bounds.south ) / 2  + distanceAtCenter / 2,
            })
        ));
        
        console.log(groupMarkers.calculateDistance(
			await groupMarkers.fromLatLngToPixel({
           	 lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat: bounds.south - distanceAtCenter / 2,
            }), 
            await groupMarkers.fromLatLngToPixel({
                lng: bounds.west + (bounds.east - bounds.west ) / 2,
                lat:  bounds.south + distanceAtCenter / 2,
            })
        ));
        
        // draw the grid using polylines
        // calculate and draw the grid over the map
        mapBoundingRect = elMap.getBoundingClientRect();
        cellSize=  groupMarkers.calculateDistance(
			await groupMarkers.fromPixelToLatLng({
           	 x: mapBoundingRect.width / 2 - groupMarkers.THRESHOLD,
                y: 0,
            }), 
            await groupMarkers.fromPixelToLatLng({
                x: mapBoundingRect.width / 2 + groupMarkers.THRESHOLD,
                y: 0,
            })
        );
       
        rows = Math.ceil((bounds.north - bounds.south) / cellSize);
        columns = Math.ceil((bounds.east - bounds.west) / cellSize);

        // dra the rows
        let currentPol;
        for(let rowIndex = 0; rowIndex < rows; rowIndex++) {
            currentPol = new google.maps.Polyline({
                map: gMap,
                path: [
                    {
                        lat: rowIndex * cellSize + bounds.south,
                        lng: bounds.east
                    },
                    {
                        lat: rowIndex * cellSize + bounds.south,
                        lng: bounds.west
                    }
                ]
            });
        }
        for(let colIndex = 0; colIndex < columns; colIndex++) {
            currentPol = new google.maps.Polyline({
                map: gMap,
                path: [
                    {
                        lat: bounds.south,
                        lng: bounds.west + colIndex * cellSize
                    },
                    {
                        lat: bounds.north,
                        lng: bounds.west + colIndex * cellSize
                    }
                ]
            });
        }
        
        for(let markerIndex = (gMarkers.length - 1); markerIndex > -1; markerIndex--) {
          groupMarkers.addMarker(gMarkers[markerIndex]);
        }
        
        await groupMarkers.groupByGrid();
        await groupMarkers.groupByRelativeDistance();
        console.log('Markers combined!');
      }
    </script>
  </body>
</html>
